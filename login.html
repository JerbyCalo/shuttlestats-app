<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShuttleStats - Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .auth-card {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .auth-header h1 {
        color: #1211ca;
        margin-bottom: 8px;
        font-size: 2rem;
      }

      .auth-header p {
        color: #64748b;
        margin: 0;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-weight: 600;
        color: #374151;
      }

      .form-group input {
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #1211ca;
      }

      .auth-btn {
        padding: 12px 24px;
        background: #1211ca;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .auth-btn:hover {
        background: #0f0fb3;
      }

      .auth-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .google-btn {
        background: white;
        color: #374151;
        border: 2px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .google-btn:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }

      .auth-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .auth-divider::before,
      .auth-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .auth-divider span {
        padding: 0 16px;
        color: #6b7280;
        font-size: 14px;
      }

      .auth-switch {
        text-align: center;
        margin-top: 20px;
        color: #6b7280;
      }

      .auth-switch a {
        color: #1211ca;
        text-decoration: none;
        font-weight: 600;
      }

      .auth-switch a:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #fecaca;
        font-size: 14px;
      }

      .success-message {
        background: #f0fdf4;
        color: #16a34a;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #bbf7d0;
        font-size: 14px;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>üè∏ ShuttleStats</h1>
          <p id="authSubtitle">Sign in to your account</p>
        </div>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
        <div
          id="successMessage"
          class="success-message"
          style="display: none"
        ></div>

        <form id="authForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div
            class="form-group"
            id="confirmPasswordGroup"
            style="display: none"
          >
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </div>

          <button type="submit" id="authSubmitBtn" class="auth-btn">
            <span id="authBtnText">Sign In</span>
            <span
              id="authBtnLoading"
              class="loading"
              style="display: none"
            ></span>
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <button
            type="button"
            id="googleSignInBtn"
            class="auth-btn google-btn"
          >
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>
        </form>

        <div class="auth-switch">
          <span id="authSwitchText">Don't have an account?</span>
          <a href="#" id="authSwitchLink">Sign up</a>
        </div>
      </div>
    </div>

    <script type="module">
      import { authService } from "./js/auth-service.js";
      import { dataService } from "./js/data-service.js";

      class AuthPage {
        constructor() {
          this.isSignUp = false;
          this.initEventListeners();
          this.checkAuthState();
        }

        initEventListeners() {
          document
            .getElementById("authForm")
            .addEventListener("submit", this.handleSubmit.bind(this));
          document
            .getElementById("googleSignInBtn")
            .addEventListener("click", this.handleGoogleSignIn.bind(this));
          document
            .getElementById("authSwitchLink")
            .addEventListener("click", this.toggleMode.bind(this));
        }

        async checkAuthState() {
          // If user is already authenticated, redirect to dashboard
          if (authService.isAuthenticated()) {
            window.location.href = "dashboard.html";
          }
        }

        async handleSubmit(e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validate form
          if (this.isSignUp && password !== confirmPassword) {
            this.showError("Passwords do not match");
            return;
          }

          if (password.length < 6) {
            this.showError("Password must be at least 6 characters");
            return;
          }

          this.setLoading(true);
          this.hideMessages();

          try {
            let result;

            if (this.isSignUp) {
              result = await authService.signUp(email, password);
            } else {
              result = await authService.signIn(email, password);
            }

            if (result.success) {
              // Set up data service for the user
              dataService.setCurrentUser(result.user.uid);

              this.showSuccess(
                this.isSignUp
                  ? "Account created successfully!"
                  : "Signed in successfully!"
              );

              // Redirect to dashboard after a short delay
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            } else {
              this.showError(result.error);
            }
          } catch (error) {
            this.showError("An unexpected error occurred. Please try again.");
          } finally {
            this.setLoading(false);
          }
        }

        async handleGoogleSignIn() {
          this.setLoading(true);
          this.hideMessages();

          try {
            const result = await authService.signInWithGoogle();

            if (result.success) {
              // Set up data service for the user
              dataService.setCurrentUser(result.user.uid);

              this.showSuccess("Signed in with Google successfully!");

              // Redirect to dashboard after a short delay
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            } else {
              this.showError(result.error);
            }
          } catch (error) {
            this.showError("Google sign-in failed. Please try again.");
          } finally {
            this.setLoading(false);
          }
        }

        toggleMode(e) {
          e.preventDefault();
          this.isSignUp = !this.isSignUp;
          this.updateUI();
          this.hideMessages();
        }

        updateUI() {
          const subtitle = document.getElementById("authSubtitle");
          const confirmGroup = document.getElementById("confirmPasswordGroup");
          const submitBtn = document.getElementById("authBtnText");
          const switchText = document.getElementById("authSwitchText");
          const switchLink = document.getElementById("authSwitchLink");

          if (this.isSignUp) {
            subtitle.textContent = "Create your account";
            confirmGroup.style.display = "flex";
            submitBtn.textContent = "Sign Up";
            switchText.textContent = "Already have an account?";
            switchLink.textContent = "Sign in";
          } else {
            subtitle.textContent = "Sign in to your account";
            confirmGroup.style.display = "none";
            submitBtn.textContent = "Sign In";
            switchText.textContent = "Don't have an account?";
            switchLink.textContent = "Sign up";
          }
        }

        setLoading(loading) {
          const submitBtn = document.getElementById("authSubmitBtn");
          const btnText = document.getElementById("authBtnText");
          const btnLoading = document.getElementById("authBtnLoading");
          const googleBtn = document.getElementById("googleSignInBtn");

          if (loading) {
            submitBtn.disabled = true;
            googleBtn.disabled = true;
            btnText.style.display = "none";
            btnLoading.style.display = "inline-block";
          } else {
            submitBtn.disabled = false;
            googleBtn.disabled = false;
            btnText.style.display = "inline";
            btnLoading.style.display = "none";
          }
        }

        showError(message) {
          const errorDiv = document.getElementById("errorMessage");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        }

        showSuccess(message) {
          const successDiv = document.getElementById("successMessage");
          successDiv.textContent = message;
          successDiv.style.display = "block";
        }

        hideMessages() {
          document.getElementById("errorMessage").style.display = "none";
          document.getElementById("successMessage").style.display = "none";
        }
      }

      // Initialize auth page
      new AuthPage();
    </script>
  </body>
</html>
